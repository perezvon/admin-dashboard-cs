<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <title>Deny Quartermaster Request</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form action="/approve" method="POST">
            <h2>The request has been denied.</h2>
            <input type="hidden" name="email" id="email" />
            <input type="hidden" name="orderID" id="orderID" />
            <input type="hidden" name="orderNumber" id="orderNumber" />
            <label for="comment">(Optional) Comments:</label>
            <textarea class="form-control" rows="7" name="comment" id="comment"></textarea>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </form>
        </div>
      </div>
    <div>
      <script src="./helpers.js"></script>
  </body>
</html>
